<html>

    <head>
        <title>Device detection demo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
            crossorigin="anonymous"></script>
        <script src="./platform.js"></script>
    </head>

    <body class="container">
        <h1 class="mt-3">Platform Identification</h1>
        <p>
            You are using a <span id="platform-desc"></span>
        </p>
        <ol>
            <li>
                OS: <span id="os-name"></span>
            </li>
            <li>
                Browser: <span id="browser-name"></span>
            </li>
            <li>
                Browser Version: <span id="browser-version"></span>
            </li>
        </ol>
        <script>
            document.getElementById('os-name').innerHTML = platform.os;
            document.getElementById('browser-name').innerHTML = platform.name;
            document.getElementById('browser-version').innerHTML = platform.version;
            document.getElementById('platform-desc').innerHTML = platform.description;
        </script>

    </body>

</html>
